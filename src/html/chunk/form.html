<section class="feedback">
	<div class="container">
		<h2 class="feedback__title title">
			Заполните форму и наш консультант свяжется&#160;с&#160;вами
		</h2>
		<p class="feedback__text">
			Менеджер с радастью ответит на все ваши вопросы
		</p>

		<form class="feedback__form form" action="#" method="POST">
			<input class="form__name input feedback__input" type="name" name="name" placeholder="Как к Вам обращаться">
			<input class="form__phone input feedback__input" type="tel" name="phone"
				placeholder="Ваш контакнтый телефон">
			<input class="form__submit feedback__input" type="submit" value="Отправить">
		</form>
	</div>
</section>
