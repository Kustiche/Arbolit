<section class="contacts">
  <div class="container">
    <h2 class="contacts__title title">Контакты</h2>
    <div class="contacts__wrap">
      <div class="contacts__info info">
        <div class="info__item">
          <h3 class="info__subject">
            Адресс компании:
          </h3>
          <adress class="info__adress">
            Нижегородская область, посёлок станции Тарасиха
          </adress>
        </div>
        <div class="info__item">
          <h3 class="info__subject">
            Телефон:
          </h3>
          <a href="tel:79202925567" class="info__phone link-reset">+7 (920) 292-55-67</a>
        </div>
      </div>
      <div class="contacts__map map">
        <iframe
          src="https://yandex.ru/map-widget/v1/?um=constructor%3A877e687df53156c3546abaecd463de7c9c3eceab114886ba21f96c4fe68e286b&amp;source=constructor"
          width="100%" height="250" frameborder="0">

      </div>
    </div>

    <form class="contacts__form" action="#" method="POST">
      <input class="form__name input contacts__input" type="name" name="name" placeholder="Как к Вам обращаться">
      <input class="form__phone input contacts__input" type="tel" name="phone" placeholder="Ваш контакнтый телефон">
      <textarea class="form__textarea" name="textarea" id="textarea" placeholder="Сообщение..."></textarea>
      <input class="form__submit contacts__input" type="submit" value="Отправить">
    </form>
  </div>
</section>
