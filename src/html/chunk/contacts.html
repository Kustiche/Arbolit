<section class="contacts">
  <div class="container">
    <h2 class="contacts__title title">Контакты</h2>
    <div class="contacts__wrap">
      <div class="contacts__info info">
        <div class="info__item">
          <h3 class="info__subject">
            Адресс компании:
          </h3>
          <address class="info__address">
            Нижегородская область, посёлок станции Тарасиха
          </address>
        </div>
        <div class="info__item">
          <h3 class="info__subject">
            Телефон:
          </h3>
          <a href="tel:79202925567" class="info__phone link-reset">+7 (920) 292-55-67</a>
        </div>
      </div>
      <div class="contacts__map map">
        <iframe
          src="https://yandex.ru/map-widget/v1/?um=constructor%3A877e687df53156c3546abaecd463de7c9c3eceab114886ba21f96c4fe68e286b&amp;source=constructor"
          width="800" height="250">
        </iframe>
      </div>
    </div>
    <h3 class="form-title">Остались вопросы?</h3>
    <p class="form-descr">Заполните форму и мы перезвоним</p>

    <form class="contacts__form form" action="#" method="POST">
      <label class="form__label contacts__label">
        <input class="form__input" type="text" name="name" data-validate-field="name"
          placeholder="Как к Вам обращаться">
      </label>
      <label class="form__label contacts__label">
        <input class="form__input" type="tel" name="phone" data-validate-field="tel"
          placeholder="Ваш контакнтый телефон">
      </label>
      <label class="form__label contacts__label">
        <textarea class="form__textarea" name="textarea" id="textarea" placeholder="Сообщение..."></textarea>
      </label>
      <input class="form__submit" type="submit" value="Отправить">
    </form>

  </div>
</section>
